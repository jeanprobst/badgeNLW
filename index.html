<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jean Probst - DoWhile 2021</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="crestholder">
      <img src="assets/svg/crestholder.svg" alt="" />
    </div>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img
              class="stamp"
              src="assets/svg/stamp.svg"
              alt="Rocketseat stamp"
            />
          </span>
          <img
            class="profile-picture"
            src="https://randomuser.me/api/portraits/men/79.jpg"
            alt="Profile picture of Jean"
            id="photoProfile"
          />
        </div>

        <div class="name">
          <h1 id="userName">Mayk Brito</h1>
        </div>
        <a
          id="gitLinkUserName"
          target="_blank"
          href="https://github.com/maykbrito"
        >
          <img src="assets/svg/icon-github.svg" alt="github icon" /><span
            id="gitUserName"
            >maikbrito</span
          >
        </a>
        <div class="paragraph">
          <p id="bioDescrition">
            An instructor focused on helping people starting programming for web
          </p>
        </div>
        <div class="icons">
          <ul id="socialLinks">
            <li class="youtube">
              <a target="_blank" href="https://www.youtube.com/maykbrito"
                ><img src="assets/svg/icon-youtube.svg" alt=""
              /></a>
            </li>
            <li class="instagram">
              <a target="_blank" href="https://instagram.com/Maykbrito"
                ><img src="assets/svg/icon-instagram.svg" alt=""
              /></a>
            </li>
            <li class="facebook">
              <a target="_blank" href="https://www.facebook.com/maykbrito"
                ><img src="assets/svg/icon-facebook.svg" alt=""
              /></a>
            </li>
            <li class="twitter">
              <a target="_blank" href="https://twitter.com/maykbrito"
                ><img src="assets/svg/icon-twitter.svg" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
